<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Landing page example">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass/main.scss">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header"><img class="logo" src="./img/logo.png" alt="trillo logo">
        <form class="search" action="#">
          <input class="search__input" type="search" placeholder="Search hotels">
          <button class="search__btn"><i class="search__icon icon-magnifying-glass"></i></button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box"><i class="user-nav__icon icon-bookmark"></i><span class="user-nav__notification">7</span></div>
          <div class="user-nav__icon-box"><i class="user-nav__icon icon-chat"></i><span class="user-nav__notification">13</span></div>
          <div class="user-nav__user"><img class="user-nav__user-photo" src="./img/user.jpg" alt="User photo"><span class="user-nav__user-name">Jonas</span></div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active"><a class="side-nav__link" href="#"><i class="side-nav__icon icon-home"></i>                hotel</a></li>
            <li class="side-nav__item"><a class="side-nav__link" href="#"><i class="side-nav__icon icon-aircraft-take-off"></i>                flight</a></li>
            <li class="side-nav__item"><a class="side-nav__link" href="#"><i class="side-nav__icon icon-key"></i>                car rental</a></li>
            <li class="side-nav__item"><a class="side-nav__link" href="#"><i class="side-nav__icon icon-map"></i>                tour</a></li>
          </ul>
          <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <div class="gallery__item-1"><span class="gallery__item-description">main pool at night</span></div>
            <div class="gallery__item-2"><span class="gallery__item-description">main pool</span></div>
            <div class="gallery__item-3"><span class="gallery__item-description item3">Sea lanscaping view</span></div>
          </div>
          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>
            <div class="overview__starts"><i class="overview__icon-start icon-star"></i><i class="overview__icon-start icon-star"></i><i class="overview__icon-start icon-star"></i><i class="overview__icon-start icon-star"></i><i class="overview__icon-start icon-star"></i></div>
            <div class="overview__location"><i class="overview__icon-location icon-location-pin"></i>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>
            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
